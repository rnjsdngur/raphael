<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #a, #b, #c {
        border: 1px solid black;
        width: 600px;
        margin: 10px auto;
        }
        #a { border-top-left-radius: 10px;
        border-top-right-radius: 10px; }
        #c { border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px; }
    </style>
</head>
<body>
    <div id="a">
        <h2>이름: 권우혁</h2>
        <p>서울시 마포구 상암동에 살고 있다 <br>
            상암중학교에 재학중이며<br>
        내가 좋아하는 유튜버는 paka이다.</p>
</div>
<div id="b">
    <h3>상암중학교</h3>
    <p>상암중학교는 서울특별시 마포구 상암산로1길 26에 위치한 학교이고<br>
    재학생은 대략 1,155명정도 있다.</p>
</div>
<div id="c">
    <h3>paka</h3>
    <p>게임 리그 오브 레전드를 주로 올리는 유튜버이다<br>
    트위치에서 방송을하고 있다.</p>
</div>

</body>
</html>
