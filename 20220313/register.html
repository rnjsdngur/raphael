<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>회원가입 창 만들기</title>
</head>
<body>
<form>
    <fieldset>
        <legend>사용자 정보</legend>
        <ul>
            <li><label>아이디 <input type="text" size="20" placeholder="4~10자 사이로 입력하세요." autofocus required></label></li>
            <li><label>이메일 <input type="text" size="20"></label></li>
            <li><label>비밀번호 <input type="password" size="20" placeholder="문자, 숫자, 특수기호 포함"></label></li>
            <li><label>비밀번호 확인 <input type="password" size="20"></label></li>
            <li><label>생년월일 <input type="text" size="20"></label></li>
            <input type="date" min="1990-01-01" max="2022-03-20">
        </ul>
    </fieldset>
    <fieldset>
        <legend>메일 수신 여부</legend>
    <ul>
        <label><input type="radio" name="pack">수신</label>
        <label><input type="radio" name="pack">수신 안함</label>
    </ul>
    </fieldset>
    <fieldset>
        <legend>당신은 사람입니까?</legend><br>
            사과를 고르시오
        <div>
        <input type="image" src="image/apple.png" width="50" onclick="window.open('http://www.google.com/')">
        <input type="image" src="image/banana.png" width="50">
        <input type="image" src="image/orange.jpg" width="50">
        </div>
    </fieldset>
    <fieldset>
        <legend>가입 경로</legend>
        <label><input type="checkbox"> 블로그</label>
        <label><input type="checkbox"> 인터넷 검색</label>
        <label><input type="checkbox"> 지인 추천</label>
        <label><input type="checkbox"> 기타</label>
    </fieldset>
    <fieldset>
        <legend>회원 가입 하시겠습니까?</legend>
        <input type="submit" value="회원 가입">
        <input type="reset" value="취소">
    </fieldset>
</form>

</body>
</html>
