<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>표 만들기</title>
</head>
<body>
    <table border="1">
        <caption>표 제목</caption>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
        </tr>
    </table>
    <table border="1">
        <caption>명절 선물 상품</caption>
        <thead>
        <tr>
            <th>종류</th>
            <th>개수</th>
            <th>가격</th>
        </tr>
        </thead>
        <tr>
            <td rowspan="2">사과</td>
            <td>20개</td>
            <td>30,000원</td>
        </tr>
        <tr>
            <td>40개</td>
            <td>40,000원</td>
        </tr>
        <tbody>
        <tr>
            <td rowspan="2">배</td>
            <td>20개</td>
            <td>40,000원</td>
        </tr>
        <tr>
            <td>40개</td>
            <td>70,000원</td>
        </tr>
        <tr>
            <td colspan="3">연락처</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
